<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTrack - Giriş</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        html {
            background-color: #000;
        }

        body.center-body {
            background-color: transparent !important;
        }
    </style>
</head>

<body class="center-body">
    <div class="auth-card">
        <h1 class="brand-title">FITTRACK <span>PRO</span></h1>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('login')">Giriş Yap</button>
            <button class="tab-btn" onclick="switchTab('register')">Kayıt Ol</button>
        </div>

        <div id="error-message" class="error-alert" style="display: none;"></div>

        <form id="login-form" class="auth-form active-form" onsubmit="login(event)">
            <div class="form-group">
                <label>E-posta</label>
                <input type="email" id="login-email" required>
            </div>
            <div class="form-group">
                <label>Şifre</label>
                <input type="password" id="login-password" required>
            </div>
            <button type="submit" class="btn btn-primary submit-btn">Giriş Yap</button>
        </form>

        <form id="register-form" class="auth-form" onsubmit="register(event)">
            <div class="form-group">
                <label>Kullanıcı Adı</label>
                <input type="text" id="register-username" required>
            </div>
            <div class="form-group">
                <label>E-posta</label>
                <input type="email" id="register-email" required>
            </div>
            <div class="form-group">
                <label>Şifre</label>
                <input type="password" id="register-password" required>
            </div>
            <button type="submit" class="btn btn-primary submit-btn">Kayıt Ol</button>
        </form>
    </div>

    <script src="/static/app.js"></script>
    <script type="module" src="/static/shader_bg.js"></script>
    <script>
        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active-form'));

            if (tab === 'login') {
                document.querySelectorAll('.tab-btn')[0].classList.add('active');
                document.getElementById('login-form').classList.add('active-form');
            } else {
                document.querySelectorAll('.tab-btn')[1].classList.add('active');
                document.getElementById('register-form').classList.add('active-form');
            }
        }
    </script>
</body>

</html>
